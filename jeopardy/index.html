<!DOCTYPE html>
<html>    
<head>
    <title>Jeopardy</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://kit.fontawesome.com/6b595a6242.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="teams">
            <div class="team-score" data-team-color="red">0</div>
            <div class="team-score" data-team-color="orange">0</div>
            <div class="team-score" data-team-color="yellow">0</div>
            <div class="team-score" data-team-color="green">0</div>
            <div class="team-score" data-team-color="blue">0</div>
            <div class="team-score" data-team-color="purple">0</div>
        </div>
        <div id="board" class="board"></div>
    </main>

    <dialog id="daily-double-dialog" class="daily-double-dialog">
        <h1 class="daily-double-label">Daily Double!</h1>
        <label>What is your wager?</label>
        <div class="input-group">
            <i class="fa-duotone fa-solid fa-circle-dollar"></i>
            <input type="text" id="daily-double-wager-input">
        </div>
        <button>Let's do this!</button>
        <div class="team-bubbles">
            <div data-team-color="red" class="team-bubble"></div>
            <div data-team-color="orange" class="team-bubble"></div>
            <div data-team-color="yellow" class="team-bubble"></div>
            <div data-team-color="green" class="team-bubble"></div>
            <div data-team-color="blue" class="team-bubble"></div>
            <div data-team-color="purple" class="team-bubble"></div>
        </div>
    </dialog>

    <script src="./script.js"></script>
    <script>
        let jeopardy = new Jeopardy();
        jeopardy.init();
    </script>

</body>
</html>
