<!doctype html>
<html>
    <head>
        <title>Family Feud Control</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main main-control">
            <div class="teams">
                <div id="team-1" class="team-group" data-team-id="1">
                    <input type="text" class="team-name" value="Team Sweets">
                    <div class="points">
                        <button id="team-1-add-1">+1</button>
                        <button id="team-1-add-5">+5</button>
                        <div class="team-points" contenteditable="true">0</div>
                    </div>
                </div>
                <div id="team-2" class="team-group" data-team-id="2">
                    <input type="text" class="team-name" value="Team Treats">
                    <div class="points">
                        <button id="team-2-add-1">+1</button>
                        <button id="team-2-add-5">+5</button>
                        <div class="team-points" contenteditable="true">0</div>
                    </div>
                </div>
            </div>
            <div class="next-and-strikes">
                <div class="team-1-strikes">
                    <button data-team="1" class="strike-btn">
                        <i class="fa fa-ban"></i>
                    </button>
                    <button data-team="1" class="clear-strikes-btn">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>                
                <button id="next-question-button">Next Question</button>
                <div class="team-2-strikes">
                    <button data-team="2" class="strike-btn">
                        <i class="fa fa-ban"></i>
                    </button>
                    <button data-team="2" class="clear-strikes-btn">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>
            <div id="questions-container"></div>
            <template id="question-template">
                <details id="temp">
                    <summary></summary>
                    <ul>
                        <li>
                            <div class="icons">
                                <i class="fa fa-eye" data-sa-index="0"></i>
                                <i class="fa fa-eye-slash" data-ha-index="0"></i>
                            </div>

                            <div class="a">
                                <div class="a-number">1</div>
                                <div class="a-0"></div>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa fa-eye" data-sa-index="1"></i>
                                <i class="fa fa-eye-slash" data-ha-index="1"></i>
                            </div>
                            <div class="a">
                                <div class="a-number">2</div>
                                <div class="a-1"></div>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa fa-eye" data-sa-index="2"></i>
                                <i class="fa fa-eye-slash" data-ha-index="2"></i>
                            </div>
                            <div class="a">
                                <div class="a-number">3</div>
                                <div class="a-2"></div>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa fa-eye" data-sa-index="3"></i>
                                <i class="fa fa-eye-slash" data-ha-index="3"></i>
                            </div>
                            <div class="a">
                                <div class="a-number">4</div>
                                <div class="a-3"></div>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa fa-eye" data-sa-index="4"></i>
                                <i class="fa fa-eye-slash" data-ha-index="4"></i>
                            </div>
                            <div class="a">
                                <div class="a-number">5</div>
                                <div class="a-4"></div>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa fa-eye" data-sa-index="5"></i>
                                <i class="fa fa-eye-slash" data-ha-index="5"></i>
                            </div>
                            <div class="a">
                                <div class="a-number">6</div>
                                <div class="a-5"></div>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa fa-eye" data-sa-index="6"></i>
                                <i class="fa fa-eye-slash" data-ha-index="6"></i>
                            </div>
                            <div class="a">
                                <div class="a-number">7</div>
                                <div class="a-6"></div>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa fa-eye" data-sa-index="7"></i>
                                <i class="fa fa-eye-slash" data-ha-index="7"></i>
                            </div>
                            <div class="a">
                                <div class="a-number">8</div>
                                <div class="a-7"></div>
                            </div>
                        </li>
                    </ul>
                </details>
            </template>
        </div>
        <script src="https://kit.fontawesome.com/6b595a6242.js" crossorigin="anonymous"></script>
        <script src="./home-control.js"></script>
        <script>
            let homeControl = new HomeControl();
            homeControl.init();
        </script>
    </body>
</html>
